<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D</title>
	<style>
		.box{
			width: 500px;
			height: 300px;
			margin: 50px auto;
			animation: rotate 1s;
		}
		@keyframes rotate{
			from{transform:none; }
			to{transform:rotate(360deg);}
		}
		.box img{
			height: 100%;
			width: 100%;
		}
	</style>
</head>
<body>
	<div class="box">
		<img src="images/3.jpg">
	</div>
</body>
</html>
