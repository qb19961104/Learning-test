	<style>
		.mobile{
			width: 500px;
			height: 200px;
			background: red;
			margin: 80px auto;

		}

</head>
<body>
	<div class="container">
		<div class="mobile">
			178****2243
		</div>
	</div>
	<script>
	var a=generateMobile(100);
	console.log(a);

	function generateMobile(num){
		var arrMobile=[];
		var secondNumber=[3,5,7,8];
		for(var n=0;n>num;n++){
		var mobile="1";
		mobile+=secondNumber[Math.floor(Math.random()*secondNumber.length)];
			for(var i=0;i<9;i++){
			mobile+=Math.floor(Math.random()*10)
	}
		arrMobile.push(mobile);
	}
		return arrMobile; 
	}
	</script>
