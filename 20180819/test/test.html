<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            display: -webkit-flex;
            display: flex;
            width: 500px;
            height: 500px;
            background: red;
            flex-direction:column-reverse;
        }
        .box div{
            width: 100px;
            height: 100px;
            background: skyblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>11</div>
        <div>22</div>
        <div>33</div>
        <div>44</div>
        <div>55</div>
    </div>
    <script>
        async function timeout(){
            return "hello world";
        }
        timeout().then(result=>{
            console.log(result);
        });
        console.log("虽然我在后面，但是我先执行");
    </script>
</body>
</html>
