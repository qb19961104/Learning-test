<script type="text/javascript">
	//第一步
	var ajax;
	if(window.XMLHttpRequest){
		ajax=new XMLHttpRequest();//主流浏览器
	}
	else{
		ajax=new ActiveXObject("Microsoft.XMLHTTP");//IE浏览器
	}
	//第二步
	ajax.open("get/post","www.baidu.com",true);

	//post方式设置请求头
	ajax.setRequestHeader("Content-type","application/x-www-form-urlencoded");
	//第三步
	ajax.send();
	//第四步
	ajax.onreadystatechange=function(){
		if(ajax.readyState==4&&ajax.status==200){
			ajax.responseText();
		}
	}



	$.ajax({
		method:"post",
		url:"http://www.baidu.com",
		data:"",
		success:function(res){
			console.log("res");
		}
	})



	function Ajax(object){
		var ajax;
		if(window.XMLHttpRequest){
			ajax=new XMLHttpRequest();//主流浏览器
		}
		else{
			ajax=new ActiveXObject("Microsoft.XMLHTTP");//IE浏览器
		}
		ajax.open(object.method,object.url,true);
		if(object.method=="post"){
			ajax.setRequestHeader("Content-type","application/x-www-form-urlencoded");
		}
		ajax.send(ajax.data);
		ajax.onreadystatechange=function(){
			if(ajax.readyState==4&&ajax.status==200){
				object.success(ajax.responseText);
			}
		}
	}
</script>
