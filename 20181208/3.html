	<script type="text/javascript">
    	function destroyer(arr){
    		for(var i=1;i<arguments.length;i++){
    			var num=arguments[i];
				arr=arr.filter(function(item,index){return item!=num});
    		}
    		return arr;
    	}
  
    console.log(destroyer([1,2,3,4,5,2,3,1,3],3,4,1));
