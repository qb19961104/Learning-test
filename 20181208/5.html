<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
	<script type="text/javascript">
	var str="Hello World Welocome Yanan University";
	var arr=[];
	arr=str.split(" ");
	var max=0;
	var word=0;
	for(var i=0;i<arr.length;i++){
		if(max<arr[i].length){
			max=arr[i].length;
			word=arr[i];
		}
	}
	console.log(max);
	console.log(word);
	</script>
</body>
