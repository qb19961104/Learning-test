<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绕圆运动</title>
	<style>
		.circle{
			width: 300px;
			height: 300px;
			background: black;
			border-top: 5px solid  blue;
			border-bottom:solid 5px #111;
			border-right: solid 5px #111;
			border-left:solid 5px #111;
			border-radius: 50%;
			animation:  mycirle 1s infinite linear;
		}
		@keyframes mycirle{
			from{transform: none;}
			to{transform: 360deg;}
		}
	</style>
</head>
<body>
	<div class="circle"></div>
</body>
</html>
