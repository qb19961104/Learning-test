	<script language="javascript">
	function check(){
		var name= form1.user.value;
		var password= form1.password.value;
		if((name=="")||(name==null)){
			alert("请输入用户名！");
			form1.user.focus();

		}else if((password=="")||(password==null)){

			return;

	}
