<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		td{
			width: 70px;
			height: 70px;
			background: #000;
		}
		td>div{
			width: 50px;
			height: 50px;
		}
		tr{
			width: 70px;
			height: 70px;
			/*background: #f00;*/
		}
		table{
			background-color: red;
			margin: 0px auto;
		}
	</style>
</head>
<body>
	<script>
	document.write("<table>")
	for(var j=1; j<=10; j++){
		document.write("<tr>");
			for(var i=1; i<=9; i++){
				document.write("<td><div></div></td>");
				}
				document.write("</tr>");
			}
	document.write("</table>");
	</script>	
</body>
</html>
