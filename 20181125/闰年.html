<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		var a=parseInt(prompt("请输入年份："));	
		var b=parseInt(prompt("请输入月份："));
		var c=parseInt(prompt("请输入日期："));
			
			function nian(year){
				if(year%4==0&&year%100!=0||year%400==0){
					alert("这一年是闰年");
					return 1;
				}
				else{
					alert("这一年是平年");
					return 0;
				}
			}
		// nian(a);

		var temp=nian(a);
		var month=[];
		 month[0]=31;
		if(temp==1){
			 month[1]=29;
		}
		else{
			 month[1]=28;
		}
		 month[2]=31;
		 month[3]=30;
		 month[4]=31;
		 month[5]=30;
		 month[6]=31;
		 month[7]=31;
		 month[8]=30;
		 month[9]=31;
		 month[10]=30;
		 month[11]=31;
		var sum=0;
		for(i=0;i<b-1;i++){
			sum=sum+month[i];
		}
		alert("这一天是这一年的第"+(sum+c)+"天");
	</script>
</body>
</html>
