<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			font-size: 0;
		}
		div{
			margin: 0 auto;
		}
		div>div{	
			width: 50px;
			height: 50px;
			display: inline-block;
			background:url(images/1.jpg);
			transition: transform 2s linear;

		}
		div:hover>div{
			transform: rotateY(180deg);
		}

	</style>
</head>
<body>
	<script>
		document.write("<div style='width:520px; height:520px;'>")
		for(var i=0; i<=9; i++){
			for(var j=0; j<=9; j++){
					document.write("<div style='background-position:"+j*(-50)+"px "+i*(-50)+"px; transition-delay:"+(i+j)*0.1+"s;'></div>");
			}
		}
		document.write("</div>");
	</script>
</body>
</html>
