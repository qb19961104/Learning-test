<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
	// 判断是不是由数字结尾
	var str='30CABCE123AD43';
	var reg=/\d$/
	console.log(reg.test(str));

	// 多个空格转为一个空格
	var str1='我    是   一 名   程   序   员';
	var reg1=/\s+/g;
	str1=str1.replace(reg1," ");
	console.log(str1);

	// 判断是不是全部由数字组成
	var str2='125g';
	var reg2=/^\d+$/;
	console.log(reg2.test(str2));

	// 电话号码的匹配
	var str3='0919-2881321';
	var reg3=/^0[0-9]{2}-\d{8}$|^0\d{3}-\d{7}$/;
	console.log(reg3.test(str3));

	// 邮箱验证
	var str4='105027855@qq.com.cn'
	var reg4=/^\w+\.?\w+@\w+(\.\w+){1,2}$/;
	console.log(reg4.test(str4));

	// 利用正则表达式删除字符串左侧或右侧的空格
	var str5='sd ';
	console.log(str5.replace(/\s*$/,' '));
	console.log(str5.replace(/^\s*/,' '));

	// 验证字符串内容是否是金额
	var str6='￥451.2';
	var reg6=/^￥\d+.?\d+$/;
	console.log(reg6.test(str6));

	// 正则匹配IP地址前三段
	var ip='219.244.0.10';
	var result=ip.match(/^\d{1,3}.\d{4,6}.\d{7,9}$/);
	console.log(result);

	// 正则表达式获取文件名
	// match--如果没有全局g，返回结果是第一个数组，数组第一项返回整个匹配的结果(数组第二个元素，匹配正则中的第一个子组，数组第三个元素，匹配正则中的第二个子组)
	// 如果加了全局g，数组第一元素返回第一个匹配结果，第二个元素返回第二个匹配结果
	var str7='D:/Web/20171209/regexp.html';
	var result2=str7.match(/\/(\w+\.\w+)$/);
	console.log(result2[1]);

	// 正则表达式实现首字母大写
	var str='hello WoRLD WELCOM';
	str=str.toLowerCase().replace(/\b\w/g,function(words){return words.toUpperCase();});
	console.log(str);
	</script>	
</body>
</html>
