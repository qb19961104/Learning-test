<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css轮播</title>
	<link rel="stylesheet" type="text/css" href="css/lunbo.css">
</head>
<body>
	<div class="box">
        <a id="a1" class="num" href="#bg1">1</a>  
        <a id="a2" class="num" href="#bg1">2</a>  
        <a id="a3" class="num" href="#bg1">3</a>  
        <a id="a4" class="num" href="#bg1">4</a>  
        <a id="a5" class="num" href="#bg1">5</a> 
           	<div id="photo" class="play">
				<img src="images/sbg1.jpg" id="bg1" class="img moveleft" alt="">
				<img src="images/sbg2.jpg" id="bg2" class="img movetop" alt="">
				<img src="images/sbg3.jpg" id="bg3" class="img moveleft" alt="">
				<img src="images/sbg4.jpg" id="bg4" class="img moveleft" alt="">
				<img src="images/sbg5.jpg" id="bg5" class="img moveleft" alt="">
			</div>
	</div>
</body>
</html>
